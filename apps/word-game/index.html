<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>単語判定ゲーム</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="bg-primary text-white text-center py-4">
        <h1>単語判定ゲーム</h1>
        <nav>
            <a href="../../index.html" class="text-white">ポータルに戻る</a>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main class="container my-5"> 

        <!-- ゲームの内容 -->
        <div id="currentWord">単語がここに表示されます</div>
        <div class="input-group my-3">
            <input type="text" id="gameInput" class="form-control" placeholder="ここに単語を入力してください">
            <button id="checkButton" class="btn btn-primary">判定</button>
        </div>
        <div id="gameFeedback"></div>
    </main>

    <!-- フッター -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 単語判定ゲーム</p>
    </footer>

    <!-- スクリプトの読み込み順序を修正 -->
    <script src="words.js"></script>
    <script src="scripts/script.js"></script>
    <!-- Bootstrap JS (必要に応じて) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

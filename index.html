<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アプリポータルサイト</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="bg-primary text-white text-center py-4">
        <h1>アプリポータルサイト</h1>
    </header>

    <!-- メインコンテンツ -->
    <main class="container my-5">
        <section class="app-list">
            <h2 class="mb-4">利用可能なアプリケーション</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <!-- 既存のアプリケーションカード -->
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <img src="assets/images/word-game.png" class="card-img-top" alt="単語判定ゲーム">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title"><i class="fas fa-gamepad me-2"></i>単語判定ゲーム</h5>
                            <p class="card-text">ユーザーが入力した単語が与えられた単語と一致するかを判定します。</p>
                            <a href="apps/word-game/index.html" class="btn btn-primary mt-auto">アプリを開く</a>
                        </div>
                    </div>
                </div>
                <!-- 他のアプリケーションカード -->
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <img src="assets/images/another-app.png" class="card-img-top" alt="別のアプリケーション">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title"><i class="fas fa-rocket me-2"></i>別のアプリケーション</h5>
                            <p class="card-text">将来的に追加予定のアプリケーションです。</p>
                            <a href="apps/another-app/index.html" class="btn btn-primary mt-auto">アプリを開く</a>
                        </div>
                    </div>
                </div>

                <!-- Flaskアプリケーションカードを追加 -->
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <img src="assets/images/flask-app.png" class="card-img-top" alt="Flaskアプリケーション">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title"><i class="fas fa-flask me-2"></i>Flaskアプリケーション</h5>
                            <p class="card-text">Pythonで作成したウェブアプリケーションです。</p>
                            <a href="https://flask-app-takas-1281b07661d4.herokuapp.com/" class="btn btn-primary mt-auto" target="_blank">アプリを開く</a>
                        </div>
                    </div>
                </div>

                <!-- 他のアプリケーションカードも同様に追加 -->
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <img src="assets/images/task-manager.png" class="card-img-top" alt="タスク管理ツール">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title"><i class="fas fa-tasks me-2"></i>タスク管理ツール</h5>
                            <p class="card-text">日々のタスクを効率的に管理するツールです。</p>
                            <a href="apps/task-manager/index.html" class="btn btn-primary mt-auto">アプリを開く</a>
                        </div>
                    </div>
                </div>

                <!-- 必要に応じてカードを追加 -->
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer class="bg-light text-center py-3">
        <p class="text-muted">&copy; 2024 アプリポータルサイト</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/portal.js"></script>
</body>
</html>
